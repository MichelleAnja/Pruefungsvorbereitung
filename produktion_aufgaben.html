<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zusätzliche Aufgaben – Produktionserfolgsrechnung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 60px 20px;
      color: black;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto 0;
      background: rgba(180, 220, 255, 0.95); /* hellblau */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      table-layout: fixed;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }

    th:nth-child(1),
    td:nth-child(1) {
      width: 45%;
    }

    th:nth-child(2),
    td:nth-child(2),
    th:nth-child(3),
    td:nth-child(3),
    th:nth-child(4),
    td:nth-child(4) {
      width: 18%;
    }

    input[type="text"] {
      padding: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 150px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input.correct {
      background-color: lightgreen;
      color: black;
    }

    input.wrong {
      color: red;
    }

    button {
      margin-left: 6px;
      padding: 6px 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      table, input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a class="back-link" href="produktionserfolgsrechnung.html">← Zurück</a>

  <div class="container">
    <h1>Zusätzliche Aufgabe: Produktionserfolgsrechnung</h1>
    <img src="produktion_bab.jpeg" alt="Produktions-BAB">

    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Schweiz</th>
          <th>Europa</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const data = [
      ["Fakturierte Erlöse", ["-1500", "-1050", "-2550"]],
      ["Erlösminderung", ["60", "42", "102"]],
      ["Nettoerlös", ["-1440", "-1008", "-2448"]],
      ["BÄ HF", ["30", "-20", "10"]],
      ["BÄ FF", ["-70", "20", "-50"]],
      ["Produktionsertrag", ["-1480", "1008", "2488"]],
      ["Material", ["440", "510", "950"]],
      ["Materialgemeinkosten", ["88", "102", "190"]],
      ["Fertigungsgemeinkosten", ["512", "268", "780"]],
      ["Verwaltungs- und Vertriebsgemeinkosten", ["240", "168", "408"]],
      ["IST Betriebsgewinn Bebu", ["-200", "40", "-160"]],
      ["Sachliche Abgrenzung", ["", "", "-10"]],
      ["IST Betriebsgewinn Fibu", ["", "", "-170"]],
    ];

    const tbody = document.getElementById("table-body");

    data.forEach(([label, values], rowIndex) => {
      const tr = document.createElement("tr");

      // Position-Feld
      const labelCell = document.createElement("td");
      const labelInput = document.createElement("input");
      labelInput.type = "text";
      labelInput.id = `input-${rowIndex}-label`;
      labelCell.appendChild(labelInput);

      const labelBtn = document.createElement("button");
      labelBtn.textContent = "OK";
      labelBtn.onclick = () => check(labelInput, label);
      labelCell.appendChild(labelBtn);
      tr.appendChild(labelCell);

      // Zahlenfelder
      values.forEach((correct, colIndex) => {
        const td = document.createElement("td");

        if (correct === "") {
          td.textContent = "";
        } else {
          const input = document.createElement("input");
          input.type = "text";
          input.id = `input-${rowIndex}-${colIndex}`;

          const button = document.createElement("button");
          button.textContent = "OK";
          button.onclick = () => check(input, correct);

          td.appendChild(input);
          td.appendChild(button);
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    function normalize(val) {
      return val.toLowerCase().replace(/[\s.,-]/g, "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function check(input, correctValue) {
      const given = normalize(input.value);
      const expected = normalize(correctValue);

      if (given === expected) {
        input.classList.add("correct");
        input.classList.remove("wrong");
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        input.value = correctValue;
      }
    }
  </script>
</body>
</html>
