<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapitalerhöhung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .desc { margin: 8px 0 14px; }
    .desc ul { margin: 6px 0 0 18px; }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 16px;
      min-width: 180px;
    }

    .input-box button,
    .options button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: black;
      color: white;
    }

    .options { display: flex; flex-wrap: wrap; gap: 8px; }

    .correct {
      background-color: lightgreen !important;
      color: black !important;
    }

    .wrong {
      background-color: lightcoral !important;
      color: black !important;
    }

    .explanation {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      body { padding: 24px 12px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="uwb.html">← Zurück</a>
    <h2>Kapitalerhöhung</h2>
  </div>

  <div id="quiz-container"></div>

  <script>
    // --- Helpers ---
    function normalize(text) {
      return String(text || "")
        .toLowerCase()
        .replace(/\s+/g, '')
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function checkWord(inputId, correctWord, feedbackId, explanation = "") {
      const input = document.getElementById(inputId);
      const feedback = document.getElementById(feedbackId);
      const userAnswer = normalize(input.value);
      const correctAnswer = normalize(correctWord);

      feedback.innerHTML = "";

      if (userAnswer === correctAnswer) {
        input.classList.add("correct");
        input.classList.remove("wrong");
        feedback.textContent = "Richtig! ✅";
        feedback.style.color = "green";
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        input.value = correctWord;
        feedback.textContent = "Falsch. Richtige Antwort: " + correctWord;
        feedback.style.color = "red";
      }

      if (explanation) {
        const info = document.createElement('div');
        info.className = 'explanation';
        info.textContent = explanation;
        feedback.appendChild(info);
      }
    }

    function selectOptionGroup(groupId, correctIndex, clickedIndex, explanation = "") {
      const buttons = document.querySelectorAll(`[data-group='${groupId}']`);
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correctIndex) btn.classList.add('correct');
        if (idx === clickedIndex && idx !== correctIndex) btn.classList.add('wrong');
      });

      const feedback = document.getElementById('f_' + groupId);
      if (explanation) {
        feedback.style.display = 'block';
        feedback.innerHTML = explanation;
      }
    }

    // --- Daten: Aufgaben ---
    const tasks = [
      {
        q: "1. Ordentliche vs. bedingte Kapitalerhöhung",
        id: "k1",
        type: "mc",
        description: `
          <ul>
            <li>Generalversammlung beschließt die Erhöhung direkt.</li>
            <li>Verwaltungsrat setzt die Erhöhung binnen 3 Monaten um.</li>
            <li>Unmittelbare Durchführung erforderlich.</li>
            <li>Kapital wird typischerweise durch Bar- oder Sacheinlage eingebracht.</li>
            <li>Bezugsrechte der bisherigen Aktionäre müssen beachtet werden (Art. 652b OR).</li>
          </ul>
        `,
        options: ["ordentliche Kapitalerhöhung", "bedingte Kapitalerhöhung"],
        correct: 0,
        explanation: "Zusatz zur Lösung: Erhöhung des Aktienkapitals durch Beschluss der Generalversammlung; Umfang und Modalitäten (z.B. Ausgabepreis, Bezugsrecht, Frist) sind im Beschluss festgelegt."
      },
      {
        q: "2. Ordentliche vs. bedingte Kapitalerhöhung",
        id: "k2",
        type: "mc",
        description: `
          <ul>
            <li>GV schafft Grundlage; Erhöhung tritt später und nur bei Eintritt bestimmter Bedingungen in Kraft (z. B. Ausübung eines Wandlungsrechts).</li>
            <li>Dient z. B.: Wandelanleihen (Art. 653a OR), Optionsanleihen, Beteiligung von Mitarbeitenden.</li>
            <li>Keine sofortige Kapitalzufuhr.</li>
            <li>Verwässerung erst bei Bedingungseintritt.</li>
          </ul>
        `,
        options: ["ordentliche Kapitalerhöhung", "bedingte Kapitalerhöhung"],
        correct: 1,
        explanation: "Zusatz zur Lösung: Wirksamkeit nur unter bestimmten Bedingungen – meist zur Bedienung von Wandel- oder Optionsrechten."
      },
      {
        q: "3. Zweck",
        id: "k3",
        type: "mc",
        description: `
          <ul>
            <li>Flexibilität bei Finanzierungen.</li>
            <li>Anreizsysteme für Mitarbeitende.</li>
            <li>Ermöglichung künftiger Beteiligungen ohne sofortige Kapitalerhöhung.</li>
          </ul>
        `,
        options: ["ordentliche Kapitalerhöhung", "bedingte Kapitalerhöhung"],
        correct: 1
      },
      {
        q: "4. Zweck",
        id: "k4",
        type: "mc",
        description: `
          <ul>
            <li>Direkte Kapitalbeschaffung.</li>
            <li>Finanzierung konkreter Projekte.</li>
            <li>Stärkung der Eigenkapitalbasis.</li>
          </ul>
        `,
        options: ["ordentliche Kapitalerhöhung", "bedingte Kapitalerhöhung"],
        correct: 0
      },
      {
        q: "5. _____ beschliesst die ordentliche sowie die bedingte Kapitalerhöhung",
        id: "k5",
        type: "mc",
        options: ["GV", "VR"],
        correct: 0,
        explanation: "Zusatz zur Lösung: Nach dem entsprechenden Erhöhungsverfahren stellt der Verwaltungsrat die Durchführung fest."
      },
      {
        q: "6. Über die Beschlüsse der Generalversammlung und des Verwaltungsrates sind öffentliche Urkunden zu erstellen.",
        id: "k6",
        type: "mc",
        options: ["richtig", "falsch"],
        correct: 0
      },
      {
        q: "7. Urkunde, Anmeldung und Lex-Koller-Erklärung sind dem Handelsregisteramt zuzustellen; die Kapitalerhöhung führt zu Eintrag und SHAB-Veröffentlichung.",
        id: "k7",
        type: "mc",
        options: ["richtig", "falsch"],
        correct: 0
      },
      {
        q: "8. Für die Herabsetzung des Aktienkapitals braucht es keinen öffentlich beurkundeten Beschluss.",
        id: "k8",
        type: "mc",
        options: ["richtig", "falsch"],
        correct: 1
      },
      {
        q: "9. Für die Herabsetzung des Aktienkapitals braucht es eine Prüfungsbestätigung eines Revisionsexperten, dass trotz Herabsetzung die Schulden aller Gläubiger gedeckt sind.",
        id: "k9",
        type: "mc",
        options: ["richtig", "falsch"],
        correct: 0
      },
      {
        q: "10. Falls der Beschluss der GV zur Herabsetzung des Aktienkapitals nicht einstimmig abgewiesen wird, muss der Revisor bei der GV anwesend sein.",
        id: "k10",
        type: "mc",
        options: ["richtig", "falsch"],
        correct: 0
      },
      {
        q: "11. Wer hat den Kapitalherabsetzungsbeschluss im SHAB zu publizieren? Gläubiger können binnen 30 Tagen ihre Forderungen anmelden und Befriedigung/Sicherstellung verlangen.",
        id: "k11",
        type: "mc",
        options: ["die Revisionsstelle", "die GV", "der VR"],
        correct: 2
      },
      {
        q: "12. Die Gesellschaft kann die Gläubigeraufforderung _____ dem Herabsetzungsbeschluss der GV durchführen.",
        id: "k12",
        type: "mc",
        options: ["vor", "nach", "vor oder nach"],
        correct: 2
      },
      {
        q: "13. Das Aktienkapital wird durch Reduktion der Anzahl Aktien oder des ____ der Aktien herabgesetzt.",
        id: "k13",
        type: "mc",
        options: ["Agios", "Nennwerts"],
        correct: 1
      },
      {
        q: "14. Verwendungen des Herabsetzungsbetrags",
        id: "k14",
        type: "mc",
        description: `
          <ul>
            <li>Rückzahlung an die Aktionäre</li>
            <li>Gutschrift an die Aktionäre auf deren Konto bei der Gesellschaft</li>
            <li>Beseitigung einer durch Verluste entstandenen Unterbilanz</li>
            <li>Wertberichtigung “eigene Aktien” bzw. Aufhebung der dafür gebildeten Reserve</li>
          </ul>
        `,
        options: ["richtig", "falsch"],
        correct: 0
      },
      {
        q: "15. Nach Ablauf der Fristen ist die korrekte Durchführung der Kapitalherabsetzung in einer zweiten _____ festzustellen.",
        id: "k15",
        type: "mc",
        options: ["öffentlichen Urkunde", "GV-Beschluss"],
        correct: 0
      }
    ];

    // --- Render ---
    const container = document.getElementById("quiz-container");

    tasks.forEach(task => {
      const section = document.createElement("div");
      section.className = "section";

      const title = document.createElement("h2");
      title.textContent = task.q;
      section.appendChild(title);

      if (task.description) {
        const desc = document.createElement("div");
        desc.className = "desc";
        desc.innerHTML = task.description;
        section.appendChild(desc);
      }

      if (task.type === "mc") {
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        task.options.forEach((opt, index) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.dataset.group = task.id;
          btn.onclick = () => selectOptionGroup(task.id, task.correct, index, task.explanation || "");
          optionsDiv.appendChild(btn);
        });
        section.appendChild(optionsDiv);

        const fb = document.createElement("div");
        fb.id = "f_" + task.id;
        fb.className = "explanation";
        fb.style.display = "none";
        section.appendChild(fb);
      } else {
        // (BF)L: – aktuell nicht genutzt in diesem Block; bleibt für künftige Inhalte vorhanden.
        const inputBox = document.createElement("div");
        inputBox.className = "input-box";
        inputBox.innerHTML = `
          <input type='text' id='${task.id}' placeholder='Antwort eingeben...'>
          <button onclick="checkWord('${task.id}', \`${task.answer}\`, 'f_${task.id}', \`${task.explanation || ''}\`)">OK</button>
        `;
        section.appendChild(inputBox);

        const fb = document.createElement("div");
        fb.id = "f_" + task.id;
        fb.className = "explanation";
        section.appendChild(fb);
      }

      container.appendChild(section);
    });
  </script>
</body>
</html>
