<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWB Allgemein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 16px;
      min-width: 180px;
    }

    .input-box button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .correct {
      background-color: lightgreen !important;
      color: black !important;
    }

    .wrong {
      background-color: lightcoral !important;
      color: black !important;
    }

    .explanation {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .options button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: black;
      color: white;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="uwb.html">← Zurück</a>
  </div>

  <div id="quiz-container"></div>

  <script>
    function normalize(text) {
      return text.toLowerCase().replace(/\s+/g, '').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function checkWord(inputId, correctWord, feedbackId, explanation = "") {
      const input = document.getElementById(inputId);
      const feedback = document.getElementById(feedbackId);
      const userAnswer = normalize(input.value);
      const correctAnswer = normalize(correctWord);

      feedback.innerHTML = "";

      if (userAnswer === correctAnswer) {
        input.classList.add("correct");
        input.classList.remove("wrong");
        feedback.textContent = "Richtig! ✅";
        feedback.style.color = "green";
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        input.value = correctWord;
        feedback.textContent = "Falsch. Richtige Antwort: " + correctWord;
        feedback.style.color = "red";
      }

      if (explanation) {
        const info = document.createElement('div');
        info.className = 'explanation';
        info.textContent = explanation;
        feedback.appendChild(info);
      }
    }

    function selectOptionGroup(groupId, correctIndex, clickedIndex, explanation = "") {
      const buttons = document.querySelectorAll(`[data-group='${groupId}']`);
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correctIndex) {
          btn.classList.add('correct');
        }
        if (idx === clickedIndex && idx !== correctIndex) {
          btn.classList.add('wrong');
        }
      });

      const feedback = document.getElementById('f_' + groupId);
      feedback.style.display = 'block';
      feedback.innerHTML = explanation || "";
    }

    const tasks = [
      { q: "1. Warum ist die Kollektivgesellschaft keine «offene» Gesellschaft?", id: "e1", type: "text", answer: "Gesellschafterbeschlüsse müssen einstimmig sein. Falls ein neuer Gesellschafter dazu trifft, sind Vertragsänderungen nötig" },

      { q: "2. Haften neue Kollektivgesellschafter für alte Schulden der Kollektivgesellschaft?", id: "e2", type: "mc", options: ["ja", "nein"], correct: 0 },

      { q: "3. Wie kann der Einfluss von neuen Aktionären auf die Entscheidung der AG beschränkt werden?", id: "e3", type: "text", answer: "Stimmrechtsaktien (Art. 693 OR). anstelle von Aktien PS ausgeben" },

      { q: "4. Wie wird der bisherige Aktionär geschützt, wenn man mittels Kapitalerhöhung ausschliesslich neue Aktionäre «an Board» holen will?", id: "e4", type: "text", answer: "Mittels Bezugsrecht" },

      { q: "5. Kann das Bezugsrecht umgangen werden?", id: "e5", type: "mc", options: ["ja", "nein"], correct: 0, explanation: "Aber nur aus wichtigen Gründen" }
    ];

    const container = document.getElementById("quiz-container");

    tasks.forEach(task => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<h2>${task.q}</h2>`;

      if (task.type === "mc") {
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        task.options.forEach((opt, index) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.dataset.group = task.id;
          btn.onclick = () => selectOptionGroup(task.id, task.correct, index, task.explanation || "");
          optionsDiv.appendChild(btn);
        });
        section.appendChild(optionsDiv);
        const fb = document.createElement("div");
        fb.id = "f_" + task.id;
        fb.className = "explanation";
        fb.style.display = "none";
        section.appendChild(fb);
      } else {
        const inputBox = document.createElement("div");
        inputBox.className = "input-box";
        inputBox.innerHTML = `<input type='text' id='${task.id}' placeholder='Antwort eingeben...'>
          <button onclick="checkWord('${task.id}', \`${task.answer}\`, 'f_${task.id}', \`${task.explanation || ''}\`)">OK</button>`;
        section.appendChild(inputBox);
        const fb = document.createElement("div");
        fb.id = "f_" + task.id;
        fb.className = "explanation";
        section.appendChild(fb);
      }

      container.appendChild(section);
    });
  </script>
</body>
</html>
