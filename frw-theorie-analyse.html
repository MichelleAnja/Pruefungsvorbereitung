<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilanzanalyse – Aufgabenset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    .input-box button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .correct {
      background-color: lightgreen !important;
    }

    .wrong {
      color: red;
    }

    .explanation {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .options button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: lightgray;
    }

    .options button.correct {
      background-color: lightgreen;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="frw.html">← Zurück</a>
    <h2>1. Fremdfinanzierungsgrad</h2>
    <div class="input-box">
      <input type="text" id="answer1" placeholder="Antwort eingeben...">
      <button onclick="checkAnswer('answer1', 'Fremdkapital/Gesamtkapital', 'feedback1')">OK</button>
    </div>
    <div id="feedback1" class="explanation"></div>
  </div>

  <!-- Weitere Aufgaben folgen im gleichen Stil -->

  <script>
    function normalize(text) {
      return text.toLowerCase().replace(/\s+/g, '').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function checkAnswer(inputId, correctAnswer, feedbackId, explanation = "") {
      const input = document.getElementById(inputId);
      const feedback = document.getElementById(feedbackId);
      const answer = normalize(input.value);
      const correct = normalize(correctAnswer);

      if (answer.includes(correct)) {
        input.classList.add('correct');
        feedback.textContent = "Richtig! ✅";
        feedback.style.color = 'green';
        if (explanation) {
          const info = document.createElement('div');
          info.className = 'explanation';
          info.textContent = explanation;
          feedback.appendChild(info);
        }
      } else {
        input.classList.add('wrong');
        input.value = correctAnswer;
        feedback.textContent = "Falsch. Die richtige Antwort ist: " + correctAnswer;
        feedback.style.color = 'red';
        if (explanation) {
          const info = document.createElement('div');
          info.className = 'explanation';
          info.textContent = explanation;
          feedback.appendChild(info);
        }
      }
    }
  </script>
</body>
</html>
