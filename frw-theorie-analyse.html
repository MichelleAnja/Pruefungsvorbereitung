<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilanzanalyse – Aufgabenset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    .input-box button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .correct {
      background-color: lightgreen !important;
    }

    .wrong {
      color: red;
    }

    .explanation {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .options button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: lightgray;
    }

    .options button.correct {
      background-color: lightgreen;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="pruefung_vorbereitung.html">← Zurück</a>
  </div>

  <script>
    function normalize(text) {
      return text.toLowerCase().replace(/\s+/g, '').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function checkAnswer(inputId, correctAnswer, feedbackId, explanation = "") {
      const input = document.getElementById(inputId);
      const feedback = document.getElementById(feedbackId);
      const answer = normalize(input.value);
      const correct = normalize(correctAnswer);

      if (answer.includes(correct)) {
        input.classList.add('correct');
        feedback.textContent = "Richtig! ✅";
        feedback.style.color = 'green';
        if (explanation) {
          const info = document.createElement('div');
          info.className = 'explanation';
          info.textContent = explanation;
          feedback.appendChild(info);
        }
      } else {
        input.classList.add('wrong');
        input.value = correctAnswer;
        feedback.textContent = "Falsch. Die richtige Antwort ist: " + correctAnswer;
        feedback.style.color = 'red';
        if (explanation) {
          const info = document.createElement('div');
          info.className = 'explanation';
          info.textContent = explanation;
          feedback.appendChild(info);
        }
      }
    }

    function selectOption(button, isCorrect, feedbackId, explanation = "") {
      const buttons = button.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.style.backgroundColor = 'lightcoral';
      }
      const feedback = document.getElementById(feedbackId);
      feedback.style.display = 'block';
      feedback.style.color = 'black';
      if (explanation) {
        feedback.innerHTML = explanation;
      }
    }
  </script>

  <script>
    const tasks = [
      { q: "1. Fremdfinanzierungsgrad:", id: "a1", answer: "Fremdkapital / Gesamtkapital" },
      { q: "2. Wie hoch sollte der Fremdfinanzierungsgrad sein?", id: "a2", type: "mc", options: ["<10 – 40%", "<40 – 70%", "<50 – 80%"], correct: 1 },
      { q: "3. Eigenfinanzierungsgrad", id: "a3", answer: "Eigenkapital / Gesamtkapitel" },
      { q: "4. Wie hoch sollte der Eigenfinanzierungsgrad sein?", id: "a4", type: "mc", options: ["<30 – 60%", "<50 – 80%", "<60 – 85%"], correct: 0 },
      { q: "5. Selbstfinanzierungsgrad:", id: "a5", answer: "Gewinnreserven / Eigenkapital", explanation: "Es lässt sich prüfen, in welchem Ausmass die Unternehmung sich aus erarbeiteten Mitteln selbst finanzieren kann oder will." },
      { q: "6. Intensität des Umlaufvermögens:", id: "a6", answer: "Umlaufvermögen / Gesamtvermögen", explanation: "Der Richtwert ist abhängig von der Art des Unternehmens. Bei Holding ist der Richtwert anders als bei üblichen Gesellschaften." },
      { q: "7. Intensität des Anlagevermögens:", id: "a7", answer: "Anlagevermögen / Gesamtvermögen", explanation: "Eine hohe Anlageintensität hat grosse Fixkosten in Form von Abschreibungen und Kapitalzinsen zur Folge." },
      { q: "8. Liquiditätsgrad 1:", id: "a8", answer: "Flüssige Mittel / Kurzfristiges Fremdkapital" },
      { q: "9. Wie hoch sollte der Liquiditätsgrad 1 sein?", id: "a9", type: "mc", options: ["<10 – 35%", "<20 – 50%", "<30 – 55%"], correct: 0, explanation: "Es besteht ein Zielkonflikt zwischen Liquidität und Rentabilität." },
      { q: "10. Liquiditätsgrad 2:", id: "a10", answer: "Flüssige Mittel + Forderungen / kurzfristiges Fremdkapital" },
      { q: "11. Wie hoch sollte der Liquiditätsgrad 2 sein?", id: "a11", type: "mc", options: ["mind. 80%", "mind. 90%", "mind. 100%"], correct: 2 },
      { q: "12. Liquiditätsgrad 3:", id: "a12", answer: "Umlaufvermögen / kurzfristiges Fremdkapital" },
      { q: "13. Wie hoch sollte der Liquiditätsgrad 3 sein?", id: "a13", type: "mc", options: ["<120 – 180%", "<150 – 200%", "<170 – 220%"], correct: 1 },
      { q: "14. Anlagedeckungsgrad 1:", id: "a14", answer: "Eigenkapital / Anlagevermögen" },
      { q: "15. Wie hoch sollte der Anlagedeckungsgrad sein?", id: "a15", type: "mc", options: ["<55-85%", "<65-90%", "<75-100%"], correct: 2 },
      { q: "16. Anlagedeckungsgrad 2:", id: "a16", answer: "Eigenkapital + langfristiges Selbstkapital / Anlagevermögen" },
      { q: "17. Wie hoch sollte der Anlagedeckungsgrad 2 sein?", id: "a17", type: "mc", options: ["mind. 100%", "mind. 110%", "mind. 120%"], correct: 0 },
      { q: "18. Wie wird der Anlagedeckungsgrad 2 auch noch genannt?", id: "a18", answer: "goldene Bilanzregel", explanation: "Sie verlangt, dass langfristig investiertes Vermögen auch langfristig finanziert wird, am besten mit Eigenkapital und sonst mit Fremdkapital." },
    ];

    for (const task of tasks) {
      document.write(`<div class='section'><h2>${task.q}</h2>`);
      if (task.type === "mc") {
        document.write(`<div class='options'>`);
        task.options.forEach((opt, i) => {
          const isCorrect = i === task.correct;
          document.write(`<button onclick=\"selectOption(this, ${isCorrect}, 'f_${task.id}', \"${task.explanation || ''}\")\">${opt}</button>`);
        });
        document.write(`</div><div id='f_${task.id}' class='explanation' style='display:none'></div>`);
      } else {
        document.write(`
          <div class='input-box'>
            <input type='text' id='${task.id}' placeholder='Antwort eingeben...'>
            <button onclick=\"checkAnswer('${task.id}', '${task.answer}', 'f_${task.id}', \"${task.explanation || ''}\")\">OK</button>
          </div>
          <div id='f_${task.id}' class='explanation'></div>
        `);
      }
      document.write(`</div>`);
    }
  </script>
</body>
</html>
