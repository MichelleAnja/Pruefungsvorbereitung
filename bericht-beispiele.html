<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berichterstattung – Beispiele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 40px 20px; color:#000;
    }
    .section {
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }
    h1 { font-size: 22px; margin: 0 0 12px; }
    h2 { font-size: 18px; margin: 16px 0 8px; }

    .options { display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }
    .options button {
      padding:10px 16px; border:none; border-radius:6px;
      background:#000; color:#fff; cursor:pointer; font-size:16px;
    }
    .correct { background:lightgreen !important; color:#000 !important; }
    .wrong   { background:lightcoral !important; color:#000 !important; }
    .explanation { margin-top:6px; display:none; font-weight:bold; color:#000; }

    .back-link {
      display:inline-block; margin-bottom:20px;
      font-size:18px; font-weight:bold; color:#000; text-decoration:none;
    }

    @media (max-width:480px){
      body{padding:24px 12px;}
      h1{font-size:20px;} h2{font-size:16px;}
    }
  </style>
</head>
<body>
  <div class="section">
    <a href="revision.html" class="back-link">← Zurück</a>
    <h1>Berichterstattung – Beispiele</h1>
  </div>

  <div id="quiz-container"></div>

  <script>
    function selectOptionGroup(groupId, correctIndex, clickedIndex, explanation=""){
      const buttons=document.querySelectorAll(`[data-group='${groupId}']`);
      buttons.forEach((btn,i)=>{
        btn.disabled=true;
        if(i===correctIndex) btn.classList.add('correct');
        if(i===clickedIndex && i!==correctIndex) btn.classList.add('wrong');
      });
      const fb=document.getElementById('f_'+groupId);
      if(explanation){ fb.style.display='block'; fb.innerHTML=explanation; }
    }

    const tasks = [
      {q:"1. Im laufenden Jahr wird bemerkt, dass die Verlustverrechnung gem. Art. 674 OR nicht gemacht wurde.", id:"q1",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3},

      {q:"2. Im Folgejahr wird bemerkt, dass die Verlustverrechnung gem. Art. 674 OR nicht gemacht wurde.", id:"q2",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1},

      {q:"3. ½-Kapitalverlust, VR hat Sanierungsmassnahmen ergriffen.", id:"q3",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:2},

      {q:"4. ½-Kapitalverlust, VR hat keine Sanierungsmassnahmen ergriffen.", id:"q4",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1,
        expl:"Zusätzlich kann ein Zusatz aufgenommen werden, der auf den ½-KV hinweist."},

      {q:"5. Bei der Prüfung zur Gewinnverwendung wurde keine Reservenzuweisung gemacht.", id:"q5",
        options:["Einschränkung der Prüfungsaussage","Einschränkung zur Gewinnverwendung","Hinweis","Zusatz"], correct:1},

      {q:"6. Im Folgejahr wurde trotz Covid-19-Kredit eine Dividende ausgeschüttet, obwohl im GV-Vorschlag keine Dividende stand.", id:"q6",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1},

      {q:"7. Im Folgejahr wurde eine höhere Dividende ausgeschüttet als geprüft; Mehrdividende verursacht keine Probleme.", id:"q7",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:2},

      {q:"8. Gewinnverwendung im laufenden Jahr ist wegen Liquidität nicht vertretbar.", id:"q8",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1,
        expl:"Verstoss gegen Art. 717 Abs. 1 OR (Sorgfaltspflicht des VR)."},

      {q:"9. Im laufenden Jahr Antrag auf Gewinnverwendung trotz Covid-19-Kredit.", id:"q9",
        options:["Einschränkung der Prüfungsaussage","Einschränkung zur Gewinnverwendung","Hinweis","Zusatz"], correct:1},

      {q:"10. Gewinnverwendung im laufenden Jahr ist knapp vertretbar.", id:"q10",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:2},

      {q:"11. Das Vorjahr wurde von einer anderen Revisionsstelle geprüft.", id:"q11",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3},

      {q:"12. Der Antrag zur Gewinnverwendung ist nicht ok.", id:"q12",
        options:["Einschränkung der Prüfungsaussage","Einschränkung zur Gewinnverwendung","Hinweis","Zusatz"], correct:1,
        expl:"Immer verneinende Prüfungsaussage zur Gewinnverwendung."},

      {q:"13. Im Vorjahr Opting-Out.", id:"q13",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3},

      {q:"14. Aktivdarlehen an Nahestehende: Drittvergleich? Falls nein → EK kürzen, sonst Gewinnverwendung nicht ok.", id:"q14",
        options:["richtig","falsch"], correct:0},

      {q:"15. Solches Darlehen ist erlaubt, wenn in der Gewinnverwendung die Verrechnung explizit offengelegt ist.", id:"q15",
        options:["richtig","falsch"], correct:0},

      {q:"16. Überlanges/verkürztes Geschäftsjahr.", id:"q16",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3},

      {q:"17. Gesellschaft wäre überschuldet, aber Rangrücktritt liegt vor.", id:"q17",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:2},

      {q:"18. GV nicht innert 6 Monaten einberufen.", id:"q18",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1},

      {q:"19. Doppelmandat ist gegeben.", id:"q19",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3},

      {q:"20. Kein freies EK für Erwerb eigener Aktiven vorhanden.", id:"q20",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1,
        expl:"Art. 659 Abs. 1 OR."},

      {q:"21. Going-Concern-Probleme, Offenlegung im Anhang ist ausreichend.", id:"q21",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:2},

      {q:"22. Vergleichszahlen konnten nicht geprüft werden.", id:"q22",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3},

      {q:"23. Gesellschaft in Gerichtsverfahren; Ausgang unklar, Anhang offengelegt.", id:"q23",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:2},

      {q:"24. Einlagerückgewähr (quantitatives Kriterium) gem. Art. 680 Abs. 2 OR liegt vor.", id:"q24",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1,
        expl:"Hinweistext z. B.: «Darlehen an Aktionäre von CHF xx stellt mangels freier Reserven eine nach Art. 680 Abs. 2 OR verbotene Kapitalrückzahlung dar.» (SER Bsp. 14)"},

      {q:"25. ½-Kapitalverlust; VR hat keinen Zwischenabschluss zu FW (+ evtl. VW) erstellt.", id:"q25",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:1},

      {q:"26. Angewendete Rechnungslegung sieht Beilagen (z. B. Geldflussrechnung) vor.", id:"q26",
        options:["Einschränkung","Hinweis","Zusatz","Redaktionelle Erläuterung"], correct:3}
    ];

    const container=document.getElementById("quiz-container");
    tasks.forEach(t=>{
      const sec=document.createElement("div"); sec.className="section";
      const h=document.createElement("h2"); h.textContent=t.q; sec.appendChild(h);
      const opts=document.createElement("div"); opts.className="options";
      t.options.forEach((opt,i)=>{
        const b=document.createElement("button");
        b.innerText=opt; b.dataset.group=t.id;
        b.onclick=()=>selectOptionGroup(t.id,t.correct,i,t.expl||"");
        opts.appendChild(b);
      });
      sec.appendChild(opts);
      const fb=document.createElement("div"); fb.id="f_"+t.id; fb.className="explanation"; sec.appendChild(fb);
      container.appendChild(sec);
    });
  </script>
</body>
</html>
