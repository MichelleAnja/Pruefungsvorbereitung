<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FRW – Theorieaufgaben</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .back-button {
      background-color: hotpink;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: deeppink;
      color: white;
    }

    .content {
      background-color: rgba(255, 192, 203, 0.9); /* halbtransparentes Rosa */
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      color: black;
      text-align: center;
      margin: 0;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .back-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Zurück</a>

  <div class="content">
    <h1>Theorieaufgaben</h1>
    <!-- Hier kannst du Inhalte zu FRW/Theorieaufgaben einfügen -->
  </div>
</body>
</html>
