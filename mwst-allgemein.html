<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allgemeine MWST Fragen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .options button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: black;
      color: white;
    }

    .correct {
      background-color: lightgreen !important;
      color: black !important;
    }

    .wrong {
      background-color: lightcoral !important;
      color: black !important;
    }

    .explanation {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="mwst.html">← Zurück</a>
  </div>

  <div id="quiz-container"></div>

  <script>
    function selectOptionGroup(groupId, correctIndex, clickedIndex) {
      const buttons = document.querySelectorAll(`[data-group='${groupId}']`);
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correctIndex) {
          btn.classList.add('correct');
        }
        if (idx === clickedIndex && idx !== correctIndex) {
          btn.classList.add('wrong');
        }
      });

      if (clickedIndex !== correctIndex) {
        const feedback = document.getElementById('f_' + groupId);
        feedback.style.display = 'block';
        feedback.textContent = "Richtige Antwort: " + buttons[correctIndex].innerText;
      }
    }

    const tasks = [
      {
        q: "1. Die Erfassung von Importen über die Einfuhrsteuer ist ein Element des Bestimmungslandsprinzips.",
        id: "q1",
        options: ["richtig", "falsch"],
        correct: 0
      },
      {
        q: "2. Die MWST wird im Rahmen einer ______Veranlagung erhoben.",
        id: "q2",
        options: ["selbst", "gemischten", "amtlichen"],
        correct: 0
      },
      {
        q: "3. Steuerträger der MWST ist das steuerpflichtige Unternehmen.",
        id: "q3",
        options: ["richtig", "falsch"],
        correct: 1
      },
      {
        q: "4. Die MWST ist eine",
        id: "q4",
        options: ["Einphasensteuer", "Netto-Allphasensteuer"],
        correct: 1
      },
      {
        q: "5. Die MWST ist überwälzbar. Eine Überwälzungspflicht besteht jedoch nicht.",
        id: "q5",
        options: ["richtig", "falsch"],
        correct: 0
      }
    ];

    const container = document.getElementById("quiz-container");

    tasks.forEach(task => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<h2>${task.q}</h2>`;

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      task.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.dataset.group = task.id;
        btn.onclick = () => selectOptionGroup(task.id, task.correct, index);
        optionsDiv.appendChild(btn);
      });

      section.appendChild(optionsDiv);

      const fb = document.createElement("div");
      fb.id = "f_" + task.id;
      fb.className = "explanation";
      fb.style.display = "none";
      section.appendChild(fb);

      container.appendChild(section);
    });
  </script>
</body>
</html>
