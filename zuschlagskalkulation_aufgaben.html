<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuschlagskalkulation – Aufgaben</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 60px 20px;
      color: black;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto 0;
      background: rgba(180, 220, 255, 0.95); /* hellblauer Hintergrund */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      table-layout: fixed;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }

    th:nth-child(1) { width: 45%; }
    th:nth-child(2) { width: 25%; }
    th:nth-child(3) { width: 30%; }

    input[type="text"] {
      padding: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 150px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input.correct {
      background-color: lightgreen;
      color: black;
    }

    input.wrong {
      color: red;
    }

    button {
      margin-left: 6px;
      padding: 6px 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      table, input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a class="back-link" href="zuschlagskalkulation.html">← Zurück</a>

  <div class="container">
    <h1>Zuschlagskalkulation – Zusätzliche Aufgabe</h1>

    <table>
      <thead>
        <tr>
          <th>Text</th>
          <th>Abkürzung</th>
          <th>Betrag</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const data = [
      [{ text: "Einzelmaterial", bf: true }, { text: "EM", bf: true }, { text: "", bf: true }],
      [{ text: "Material-Gemeinkosten", bf: true }, { text: "MGK", bf: true }, { text: "", bf: true }],
      [{ text: "= Materialkosten", bf: true }, { text: "MK", bf: true }, { text: "Total", bf: true }],
      [{ text: "Einzellohnkosten", bf: true }, { text: "EL", bf: true }, { text: "", bf: true }],
      [{ text: "Fertigungsgemeinkosten", bf: true }, { text: "FGK", bf: true }, { text: "", bf: true }],
      [{ text: "Fertigungskosten", bf: true }, { text: "FK", bf: true }, { text: "Total", bf: true }],
      [{ text: "= Herstellkosten", bf: true }, { text: "HK", bf: true }, { text: "Total", bf: true }],
      [{ text: "Verwaltungs- und Vertriebsgemeinkosten", bf: true }, { text: "VVGK", bf: true }, { text: "", bf: true }],
      [{ text: "= Selbstkosten", bf: true }, { text: "SK", bf: true }, { text: "", bf: true }],
      [{ text: "Gewinn", bf: false }, { text: "", bf: false }, { text: "Total", bf: true }],
      [{ text: "= Nettoerlös", bf: true }, { text: "NE", bf: true }, { text: "100% – X%", bf: true }],
      [{ text: "Rabatt / Verhandlungsmarge", bf: true }, { text: "", bf: false }, { text: "X %", bf: true }],
      [{ text: "= Bruttobarangebots(verkaufs)preis ohne MWST", bf: true }, { text: "98%", bf: false }, { text: "100%", bf: false }],
      [{ text: "Skonto", bf: true }, { text: "2%", bf: false }, { text: "", bf: false }],
      [{ text: "= Bruttokreditangebots(verkaufs)preis ohne MWST", bf: true }, { text: "100%", bf: false }, { text: "100%", bf: false }],
      [{ text: "MWST 8.1%", bf: true }, { text: "", bf: false }, { text: "8.1%", bf: false }],
      [{ text: "Bruttokreditsangebotspreis inkl. MWST", bf: true }, { text: "", bf: false }, { text: "108.1%", bf: false }]
    ];

    const tbody = document.getElementById("table-body");

    data.forEach((row, rowIndex) => {
      const tr = document.createElement("tr");

      row.forEach((cell, colIndex) => {
        const td = document.createElement("td");

        if (cell.bf) {
          const input = document.createElement("input");
          input.type = "text";
          input.id = `cell-${rowIndex}-${colIndex}`;
          td.appendChild(input);

          const button = document.createElement("button");
          button.textContent = "OK";
          button.onclick = () => check(input, cell.text);
          td.appendChild(button);
        } else {
          td.textContent = cell.text;
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    function normalize(val) {
      return val.toLowerCase().replace(/[\s.,%()-]/g, "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function check(input, correctValue) {
      const given = normalize(input.value);
      const expected = normalize(correctValue);

      if (given === expected) {
        input.classList.add("correct");
        input.classList.remove("wrong");
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        input.value = correctValue;
      }
    }
  </script>
</body>
</html>
