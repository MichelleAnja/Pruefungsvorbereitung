<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todesfall – UWB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 { font-size: 22px; margin: 0; }
    h2 { font-size: 20px; margin: 0 0 12px; }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .options button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: black;
      color: white;
    }

    .correct { background-color: lightgreen !important; color: black !important; }
    .wrong   { background-color: lightcoral !important; color: black !important; }

    .explanation { margin-top: 10px; font-weight: bold; color: black; display: none; }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      body { padding: 24px 12px; }
      h1 { font-size: 20px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="uwb.html">← Zurück</a>
    <h1>Todesfall – UWB</h1>
  </div>

  <div id="quiz-container"></div>

  <script>
    function selectOptionGroup(groupId, correctIndex, clickedIndex, explanation = "") {
      const buttons = document.querySelectorAll(`[data-group='${groupId}']`);
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correctIndex) btn.classList.add('correct');
        if (idx === clickedIndex && idx !== correctIndex) btn.classList.add('wrong');
      });

      const feedback = document.getElementById('f_' + groupId);
      if (explanation) {
        feedback.style.display = 'block';
        feedback.innerHTML = explanation;
      }
    }

    const tasks = [
      { q: "1. Für Schulden des Erblassers haften die Erben solidarisch; Erbschaftsgläubiger können von jedem Erben die ganze Forderung verlangen.", id: "t1", type: "mc", options: ["richtig", "falsch"], correct: 0, explanation: "Art. 603 Abs. 1 ZGB." },

      { q: "2. Falls der Nachlass überschuldet ist oder Zweifel bestehen, kann nur der Willensvollstrecker die nötigen Schritte (Ausschlagung im Namen des Erben, öffentliches/amtliches Inventar, amtliche Liquidation) verlangen.", id: "t2", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Jeder Erbe ist dazu berechtigt." },

      { q: "3. Erklärt der Erbe innert Frist weder die Ausschlagung noch verlangt er öffentliches Inventar oder amtliche Liquidation, so hat er die Erbschaft vorbehaltlos erworben.", id: "t3", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "4. Wer sich in Erbschaftsangelegenheiten einmischt oder darüber hinausgehende Handlungen vornimmt, kann die Erbschaft nicht mehr ausschlagen.", id: "t4", type: "mc", options: ["richtig", "falsch"], correct: 0, explanation: "Art. 571 ZGB." },

      { q: "5. Ausschlagungserklärungen müssen innert 12 Monaten beim Bezirksgericht am letzten Wohnsitz des Erblassers abgegeben werden.", id: "t5", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Innert 3 Monaten, nicht 12." },

      { q: "6. Fristbeginn: Gesetzliche Erben grundsätzlich ab Todestag; eingesetzte Erben ab amtlicher Mitteilung der Verfügung.", id: "t6", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "7. Die Ausschlagung ist schriftlich zu erklären.", id: "t7", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Sie kann auch mündlich erfolgen." },

      { q: "8. Haben die Erben das Erbe ausgeschlagen, haften sie trotzdem im Umfang aller in den letzten fünf Jahren empfangenen Vermögenswerte.", id: "t8", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "9. Schlagen alle nächsten gesetzlichen Erben die Erbschaft aus, ordnet der Konkursrichter die konkursamtliche Nachlassliquidation an.", id: "t9", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "10. Ein öffentliches Inventar kann von allen Erben verlangt werden – auch von solchen, die bereits ausgeschlagen haben.", id: "t10", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Nur der Erbe, der die Erbschaft (noch) ausschlagen kann, ist dazu berechtigt (Art. 580 ff. ZGB)." },

      { q: "11. Die Frist zum Verlangen eines öffentlichen Inventars beträgt – wie beim Ausschlagen – 3 Monate.", id: "t11", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Die Frist beträgt 1 Monat." },

      { q: "12. Öffentliches Inventar: Öffentlicher Rechnungsruf über Aktiven/Passiven; Notariat erstellt Inventar und legt es mindestens einen Monat zur Einsicht auf.", id: "t12", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "13. Nach öffentlichem Inventar haben die Erben einen Monat Zeit zur Entscheidung (vorbehaltslos annehmen, unter öffentlichem Inventar annehmen, amtliche Liquidation verlangen, ausschlagen).", id: "t13", type: "mc", options: ["richtig", "falsch"], correct: 0, explanation: "Ohne Erklärung gilt die Annahme unter öffentlichem Inventar." },

      { q: "14. Für nicht ins Inventar aufgenommene Forderungen wegen versäumter Anmeldung haften die Erben persönlich.", id: "t14", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Sie haften weder persönlich noch mit der Erbschaft." },

      { q: "15. Die amtliche Liquidation kann jederzeit auf Antrag eines Erben durchgeführt werden – unabhängig von den übrigen Erben.", id: "t15", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Solange ein Miterbe die Annahme erklärt, kann dem Begehren nicht entsprochen werden." },

      { q: "16. Die Frist zur Beantragung der amtlichen Liquidation ist gleich wie beim Ausschlagen (3 Monate).", id: "t16", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "17. Zur Feststellung von Aktiven/Passiven wird inventarisiert inkl. öffentlichem Rechnungsruf; laufende Geschäfte werden beendet, Verpflichtungen erfüllt, Forderungen eingezogen, Vermächtnisse – soweit möglich – ausgerichtet und das Vermögen versilbert.", id: "t17", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "18. Erben können verlangen, dass nicht benötigte Sachen/Gelder schon während der Liquidation ausgeliefert werden.", id: "t18", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "19. Die Erben haften für die Schulden der Erbschaft.", id: "t19", type: "mc", options: ["richtig", "falsch"], correct: 1 },

      { q: "20. Bei Überschuldung meldet der Erbschaftsliquidator dies dem Konkursrichter; es folgt die konkursamtliche Liquidation durch das zuständige Amt.", id: "t20", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "21. Parentelen-System (3 Gruppen) wie beschrieben: Nachkommen; Eltern/deren Nachkommen; Grosseltern/deren Nachkommen.", id: "t21", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "22. Anteile des Ehegatten: ½ neben Nachkommen, ¾ neben elterlichem Stamm, den ganzen Nachlass wenn kein elterlicher Stamm vorhanden.", id: "t22", type: "mc", options: ["Bruder", "Eltern", "Ehegatte"], correct: 2 },

      { q: "23. Hinterlässt der Erblasser keine Erben, wird die Erbschaft unter der Nachbarschaft aufgeteilt.", id: "t23", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Fällt an den Kanton und ggf. an die Gemeinde am letzten Wohnsitz (kantonales Recht)." },

      { q: "24. Pflichtteil der Nachkommen sowie des Ehegatten beträgt jeweils ____ der Erbquote.", id: "t24", type: "mc", options: ["1/4", "1/3", "1/2"], correct: 2 },

      { q: "25. „Verfügung von Todes wegen“ umfasst Testament (letztwillige Verfügung) und Erbvertrag.", id: "t25", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "26. Was passiert mit dem im Testament nicht verfügten Erbteil?", id: "t26", type: "mc", options: ["er geht an den Staat", "er geht an die gesetzlichen Erben"], correct: 1 },

      { q: "27. Im Gegensatz zum Erbvertrag ist das einseitige Testament eine Vereinbarung zwischen Erblasser und Vertragsparteien unter Mitwirkung von zwei Zeugen.", id: "t27", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Umgekehrt: Der Erbvertrag ist die Vereinbarung unter Mitwirkung von zwei unabhängigen Zeugen." },

      { q: "28. Der Erbvertrag kann unter gewissen Umständen öffentlich beurkundet werden.", id: "t28", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Er MUSS öffentlich beurkundet und vor Notar in Gegenwart der Zeugen unterzeichnet werden." },

      { q: "29. Mit Erbvertrag kann der Nachlass unter Mitwirkung aller Betroffenen – unabhängig von Pflichtteilen – individuell geregelt werden.", id: "t29", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "30. Eltern setzen sich gegenseitig als Alleinerben ein; Nachkommen verzichten auf Pflichtteile.", id: "t30", type: "mc", options: ["Erbvertrag", "Testament"], correct: 0 },

      { q: "31. CHF 10'000 sollen an eine Vogelwarte gespendet werden.", id: "t31", type: "mc", options: ["Erbvertrag", "Testament"], correct: 1 },

      { q: "32. Einsetzung eines Willensvollstreckers", id: "t32", type: "mc", options: ["Erbvertrag", "Testament", "Beides"], correct: 1 },

      { q: "33. „Auskauf“ der Kinder; z. B. Erbverzicht gegen Entgelt mit Kindern aus früherer Ehe.", id: "t33", type: "mc", options: ["Erbvertrag", "Testament"], correct: 0 },

      { q: "34. Ein Erbvertrag kann grundsätzlich nicht einseitig aufgehoben werden; Aufhebung nur durch schriftliche Vereinbarung aller, Änderungen wiederum im Erbvertrag.", id: "t34", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "35. Schenkungen zu Lebzeiten an gesetzliche Erben unterstehen den Ausgleichungsvorschriften (Art. 626 ff. ZGB).", id: "t35", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "36. Nachkommen müssen gemäss Art. 626 Abs. 2 ZGB nur alles über CHF 1 Mio. zur Ausgleichung bringen.", id: "t36", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Alles ist ausgleichungspflichtig – ohne Mindestgrenze." },

      { q: "37. Die Ausgleichungsvorschriften sind unvermeidbar.", id: "t37", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "Der Erblasser kann Nachkommen ausdrücklich von der Ausgleichungspflicht befreien." },

      { q: "38. Wird ein Nachkomme von der Ausgleichungspflicht befreit, kann allenfalls die Herabsetzung greifen.", id: "t38", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "39. Andere gesetzliche Erben (Ehepartner, Eltern, Geschwister) müssen nur Vermögenswerte ausgleichen, die ihnen mit ausdrücklicher Auflage zur Ausgleichung zugewendet wurden.", id: "t39", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "40. Haben Verfügungen den Pflichtteil unterschritten, können Pflichtteilserben die Herabsetzung weit über ihren Pflichtteil hinaus verlangen.", id: "t40", type: "mc", options: ["richtig", "falsch"], correct: 1, explanation: "…nur soweit, bis ihr Pflichtteil wieder gewährleistet ist." },

      { q: "41. Zuwendungen an von der Ausgleichungspflicht befreite Nachkommen unterliegen der Herabsetzungsklage.", id: "t41", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "42. Erbabfindungen und Auskaufsbeträge unterliegen der Herabsetzungsklage.", id: "t42", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "43. Schenkungen, die der Erblasser frei widerrufen konnte, oder solche der letzten fünf Jahre (ohne Gelegenheitsgeschenke) unterliegen der Herabsetzungsklage.", id: "t43", type: "mc", options: ["richtig", "falsch"], correct: 0 },

      { q: "44. Entäusserungen von Vermögenswerten zur Umgehung der Verfügungsbeschränkung unterliegen der Herabsetzungsklage.", id: "t44", type: "mc", options: ["richtig", "falsch"], correct: 0 }
    ];

    const container = document.getElementById("quiz-container");

    tasks.forEach(task => {
      const section = document.createElement("div");
      section.className = "section";

      const title = document.createElement("h2");
      title.textContent = task.q;
      section.appendChild(title);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";
      task.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.dataset.group = task.id;
        btn.onclick = () => selectOptionGroup(task.id, task.correct, index, task.explanation || "");
        optionsDiv.appendChild(btn);
      });
      section.appendChild(optionsDiv);

      const fb = document.createElement("div");
      fb.id = "f_" + task.id;
      fb.className = "explanation";
      section.appendChild(fb);

      container.appendChild(section);
    });
  </script>
</body>
</html>
