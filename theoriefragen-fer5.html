<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Theoriefragen FER 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .antworten button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .korrekt {
            background-color: #c8e6c9;
        }
        .feedback {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Theoriefragen FER 5</h1>

    <div id="fragen"></div>

    <script>
        const fragen = [
            { text: "1. Gewährte Bürgschaft ohne wahrscheinlichen Mittelabfluss", korrekt: "ja" },
            { text: "2. Mindestabnahmemenge für Material bei einem Lieferanten während 5 Jahren.", korrekt: "ja" },
            { text: "3. Ein nicht bilanziertes Leasing mit Restlaufzeit 18 Monate (ohne Kündigungsmöglichkeit)", korrekt: "ja" },
            { text: "4. Gewährte Bürgschaft mit wahrscheinlichem Mittelabfluss.", korrekt: "nein" },
            { text: "5. Vertragliche Verpflichtung gegenüber der öffentlichen Hand ein Grundstück zu überbauen.", korrekt: "ja" },
            { text: "6. Mietvertrag mit einer Laufzeit von 5 Jahren (kündbar mit einer Frist von 6 Monaten)", korrekt: "nein" },
            { text: "7. Wir gewähren auf unserem Produkt \"Mario\" eine Garantie von 2 Jahren. Da aber keine Garantiefälle wahrscheinlich sind, wurde keine Rückstellung gebildet.", korrekt: "ja" },
            { text: "8. Umweltschäden aus unserer Tätigkeit (noch nicht aufgetreten) haben wir eine Versicherungsdeckung bis CHF 5 Mio. Im schlimmsten Fall ist eine Schadenssumme von CHF 8 Mio. möglich.", korrekt: "ja" },
            { text: "9. Wir haben eine Zusammenarbeit in Forschung & Entwicklung mit einem anderen Unternehmen. Die Zusammenarbeit besteht in Form einer einfachen Gesellschaft mit Solidarhaftung.", korrekt: "ja" },
            { text: "10. Ein Geschäftsleitungsmitglied steht im 2. Amtsjahr eines dreijährigen Fixvertrages mit einem geschuldeten Gesamthonorar von Fr. 2,1 Mio.", korrekt: "ja" },
            { text: "11. Die Verwaltungsräte sind auf eine Dauer von 1 Jahr fix gewählt (Jahreshonorar fest geschuldet Fr. 250‘000) und es finden jährlich an der GV Neuwahlen statt.", korrekt: "nein" },
            { text: "12. Die Unternehmung hat bei seinem Lieferanten eine Bestellung getätigt, aus dem Waren während der nächsten 12 Monate regelmässig geliefert werden.", korrekt: "nein" },
            { text: "13. Gemäss Reglement unserer Pensionskassenstiftung müssen wir ca. CHF 0,5 Mio. der Unterdeckung Ende aktuelles Geschäftsjahr tragen.", korrekt: "nein" },
        ];

        const container = document.getElementById("fragen");

        fragen.forEach((frage, index) => {
            const div = document.createElement("div");
            div.classList.add("question");

            const p = document.createElement("p");
            p.textContent = frage.text;
            div.appendChild(p);

            const btnContainer = document.createElement("div");
            btnContainer.classList.add("antworten");

            ["ja", "nein"].forEach(antwort => {
                const btn = document.createElement("button");
                btn.textContent = antwort;
                btn.onclick = () => {
                    if (antwort === frage.korrekt) {
                        btn.classList.add("korrekt");
                    } else {
                        btn.style.opacity = 0.5;
                    }
                };
                btnContainer.appendChild(btn);
            });

            div.appendChild(btnContainer);

            const feedback = document.createElement("div");
            feedback.classList.add("feedback");
            div.appendChild(feedback);

            container.appendChild(div);
        });
    </script>
</body>
</html>
