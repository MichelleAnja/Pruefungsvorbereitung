<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bemessungsgrundlage / Entgelt – Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }
    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: normal;
    }
    .options button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: black;
      color: white;
    }
    .correct {
      background-color: lightgreen !important;
    }
    .wrong {
      background-color: lightcoral !important;
    }
    .explanation {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
<a class="back-link" href="pruefung_vorbereitung.html">← Zurück</a>
<h2 style="text-align:center">Bemessungsgrundlage / Entgelt / Entgeltsminderung</h2>
<div id="questions"></div>

<script>
const questions = [
  {
    q: "1. Eine Arbeitnehmerin erwirbt diverse Produkte für CHF 800.00. Der Ladenpreis beläuft sich auf CHF 1'000.00. (Beiträge inkl. allfällige MWST). Welcher Betrag ist massgebend für die Berechnung der MWST (inkl)?",
    options: ["CHF 800", "CHF 1’000"],
    correct: "CHF 800"
  },
  {
    q: "2. Eine Mitarbeiterin erhält von ihrem Arbeitgeber zum Geburtstag eine Porzellanvase aus dem Verkaufssortiment. Der Ladenpreis inkl. MWST ist CHF 1'500.00. Zusätzlich erhält sie jedes Jahr ein Halbtax der SBB von CHF 175.00. Welcher Betrag ist massgebend für die Bemessungsgrundlage der MWST (inkl)?",
    options: ["CHF 1’675", "CHF 1’500", "CHF 175", "CHF 0"],
    correct: "CHF 1’500"
  },
  {
    q: "3. Ein Unternehmen baut für einen Kunden ein Fabrikgebäude. Die offenen Forderungen werden in ein Darlehen (CHF 300'000) mit 4% Zins umgewandelt. Zinsen CHF 6'000 bis 31.12. Der Kunde geht am 31.03.n+2 in Konkurs. Auf welchen Betrag ist die MWST geschuldet?",
    options: ["CHF 300’000", "CHF 306’000", "CHF 6’000"],
    correct: "CHF 300’000",
    extra: "Die Zahlungsunfähigkeit kann aufgrund des Konkurses nicht als Entgeltminderung geltend gemacht werden, da es sich um ein Darlehen handelt und nicht um eine Kundenforderung."
  },
  {
    q: "4. Eine Kundenrechnung wird nicht bezahlt, aber durch einen Zahlungsbefehl beglichen. Ist auf Betreibungsgebühren & Verzugszinsen MWST geschuldet?",
    options: ["ja", "nein"],
    correct: "nein"
  },
  {
    q: "5. Ein Kunde kann nicht zahlen, es wird ein Zahlungsabkommen inkl. CHF 500 Zuschlag vereinbart. Ist auf diesen Zuschlag MWST geschuldet?",
    options: ["ja", "nein"],
    correct: "ja"
  },
  {
    q: "6. Ein Zeitschriftenverlag verkauft ein Aboset für CHF 80.00 (CHF 100 Zeitschriften, CHF 10 Kugelschreiber). Welcher Steuersatz ist abzurechnen?",
    options: ["2.6% und 8.1% anteilig", "8.1%", "2.6%"],
    correct: "2.6%",
    extra: "Art. 19 Abs. 2 MWSTG: Leistungen sind unterschiedlich, aber zu einem Gesamtentgelt fakturiert und zu über 70% gleichbehandelt."
  },
  {
    q: "7. Zoohandlung verkauft: 3 Papageien (8.1%), Vogelfutter (2.6%), Mäuse (2.6%), Zierfische (8.1%), Verpackung/Transport CHF 150. Wie sind Verpackung/Transport zu versteuern?",
    options: ["2.6% und 8.1% anteilig", "8.1%", "2.6%"],
    correct: "2.6% und 8.1% anteilig",
    extra: "Da 2/3 Normalsatz und 1/3 reduziert, können Verpackung/Transport entsprechend aufgeteilt werden (Art. 19 Abs. 4 MWSTG)."
  },
  {
    q: "8. Modehausrechnung: Hosen CHF 180, Socken CHF 500, Inland-Zustellung CHF 20, Expressfracht aus Malaysia CHF 300 (0% MWST). Auf welchen Betrag ist MWST geschuldet?",
    options: ["CHF 680", "CHF 700", "CHF 1’000"],
    correct: "CHF 1’000",
    extra: "Art. 24 Abs. 1 MWSTG: Alles was als Gegenleistung gilt, inkl. separat fakturierte Zusatzkosten, gehört zum Entgelt."
  },
  {
    q: "9. Gartenbau: Zierbäume CHF 500, Anpflanzen CHF 400, Mulch CHF 50. Welcher Steuersatz für den Mulch?",
    options: ["8.1%", "2.6%"],
    correct: "8.1%",
    extra: "Mulch ist Nebenleistung zur werkvertraglichen Lieferung – Art. 19 Abs. 4 MWSTG."
  },
  {
    q: "10. Kunstwerk wird für CHF 20'000 gekauft (nicht MWST-pflichtiger Künstler) und später für CHF 31'000 verkauft. Steuerliche Behandlung?",
    options: ["Vorsteuer und Umsatzsteuer", "Fiktiver Vorsteuerabzug", "Margenbesteuerung"],
    correct: "Margenbesteuerung"
  },
  {
    q: "11. Wie ist die Bemessungsgrundlage der Margenbesteuerung?",
    options: ["CHF 31’000", "CHF 20’000", "CHF 11’000"],
    correct: "CHF 11’000"
  }
];

const container = document.getElementById("questions");

questions.forEach((item, index) => {
  const section = document.createElement("div");
  section.className = "section";
  const id = `feedback${index+1}`;

  const optionsHTML = item.options.map(opt => `
    <button onclick="selectOption(this, opt === '${item.correct}', '${id}', '${item.correct}', ${JSON.stringify(item.extra || '')})">${opt}</button>
  `).join('');

  section.innerHTML = `
    <h2>${item.q}</h2>
    <div class="options">
      ${optionsHTML}
    </div>
    <div id="${id}" class="explanation"></div>
  `;
  container.appendChild(section);
});

function selectOption(button, isCorrect, feedbackId, correctText, extraText) {
  const buttons = button.parentElement.querySelectorAll('button');
  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === correctText) {
      btn.classList.add('correct');
    } else if (btn === button && btn.textContent !== correctText) {
      btn.classList.add('wrong');
    }
  });

  const feedback = document.getElementById(feedbackId);
  feedback.style.display = 'block';
  if (isCorrect) {
    feedback.innerHTML = `Richtig! ✅<br>${extraText || ''}`;
    feedback.style.color = 'green';
  } else {
    feedback.innerHTML = `Falsch ❌ – Richtige Antwort: ${correctText}<br>${extraText || ''}`;
    feedback.style.color = 'red';
  }
}
</script>
</body>
</html>
