<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bemessungsgrundlage / Entgelt – Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }
    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: normal;
    }
    .options button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: black;
      color: white;
    }
    .correct {
      background-color: lightgreen !important;
    }
    .wrong {
      background-color: lightcoral !important;
    }
    .explanation {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
<a class="back-link" href="pruefung_vorbereitung.html">← Zurück</a>
<h2 style="text-align:center">Bemessungsgrundlage / Entgelt / Entgeltsminderung</h2>
<div id="questions"></div>

<script>
const questions = [
  // Die Fragenstruktur bleibt gleich wie zuvor...
];

const container = document.getElementById("questions");
questions.forEach((item, index) => {
  const section = document.createElement("div");
  section.className = "section";
  const id = `feedback${index+1}`;

  const optionsHTML = item.options.map(opt => `
    <button onclick="selectOption(this, opt, '${item.correct}', '${id}', ${JSON.stringify(item.extra || '')})">${opt}</button>
  `).join('');

  section.innerHTML = `
    <h2>${index + 1}. ${item.q}</h2>
    <div class="options">
      ${optionsHTML}
    </div>
    <div id="${id}" class="explanation"></div>
  `;
  container.appendChild(section);
});

function selectOption(button, chosen, correct, feedbackId, extraText) {
  const buttons = button.parentElement.querySelectorAll('button');
  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === correct) {
      btn.classList.add('correct');
    } else if (btn === button && btn.textContent !== correct) {
      btn.classList.add('wrong');
    }
  });

  const feedback = document.getElementById(feedbackId);
  feedback.style.display = 'block';

  if (chosen === correct) {
    feedback.innerHTML = `Richtig! ✅<br>${extraText || ''}`;
    feedback.style.color = 'green';
  } else {
    feedback.innerHTML = `Falsch ❌ – Richtige Antwort: ${correct}<br>${extraText || ''}`;
    feedback.style.color = 'red';
  }
}
</script>
</body>
</html>
