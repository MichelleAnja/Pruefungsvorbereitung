<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainer Rentabilitätskennzahlen</title>
</head>
<body>
  <h2>Trainer: Rentabilitätskennzahlen</h2>

  <div id="app"></div>

  <script>
    const tasks = [
      { q: "1. Kapitalrentabilität:", id: "e1", type: "text", answer: "Ergebnis / Kapitaleinsatz" },
      { q: "2. Umsatzrentabilität:", id: "e2", type: "text", answer: "Ergebnis / Umsatz" },
      { q: "3. Rentabilität des Eigenkapitals:", id: "e3", type: "text", answer: "Gewinn / Eigenkapital", explanation: "Sie muss deutlich über dem Zinsfuss für das FK liegen, weil die Eigentümer ein höheres Risiko tragen als die Gläubiger." },
      { q: "4. Was ist hier zum Leverage-Effekt beschrieben:", id: "e4", type: "mc", options: ["positive Hebelwirkung", "negative Hebelwirkung"], correct: 0, showBefore: "Wenn die FK-Zinsen unter der Gesamtkapitalrentabilität liegen, wirkt sich Fremdfinanzierung positiv aus." },
      { q: "5. Was ist hier zum Leverage-Effekt beschrieben:", id: "e5", type: "mc", options: ["positive Hebelwirkung", "negative Hebelwirkung"], correct: 1, showBefore: "Wenn die Gesamtkapitalrentabilität unter den FK-Zins sinkt, wirkt sich Fremdfinanzierung negativ aus." },
      { q: "6. Rentabilität des Gesamtkapitals:", id: "e6", type: "text", answer: "EBIT / Gesamtkapital", explanation: "Der Wert der Gesamtkapitalrentabilität sollte zwischen dem Zinsfuss für das FK und der Eigenkapitalrentabilität liegen." },
      { q: "7. Kapitalumschlag:", id: "e7", type: "text", answer: "Umsatz / Kapital" },
      { q: "8. Rentabilität des investierten Kapitals:", id: "e8", type: "text", answer: "Gewinn + Zinsen / investiertes Kapital", explanation: "Ein Mehrwert entsteht, wenn die von einer Unternehmung erzielte Rentabilität höher ist als die dabei verursachten Kapitalkosten." },
      { q: "9. Bruttogewinnmarge (Handelsmarge):", id: "e9", type: "text", answer: "Bruttogewinn / Umsatz", explanation: "Sie zeigt, wie viel vom Umsatz nach Warenaufwand bleibt, um Gemeinkosten zu decken und Gewinn zu erzielen." },
      { q: "10. EBIT-Marge:", id: "e10", type: "text", answer: "EBIT / Sales", explanation: "Damit wird die Wirtschaftlichkeit der Leistungserstellung ohne Berücksichtigung des Finanzergebnisses gemessen." },
      { q: "11. (Rein-) Gewinnmarge:", id: "e11", type: "text", answer: "Gewinn / Umsatz", explanation: "Die Gewinnmargen sind branchenabhängig. Die meisten Werte liegen zwischen 1 – 5%." },
      { q: "12. Deckungsbeitragsmarge:", id: "e12", type: "text", answer: "Deckungsbeitrag / Umsatz" },
      { q: "13. Ausschüttungsquote:", id: "e13", type: "text", answer: "Dividende / Gewinn" },
      { q: "14. Book-to-bill-ratio:", id: "e14", type: "text", answer: "Auftragseingang / Fakturierter Umsatz" }
    ];

    const app = document.getElementById("app");

    tasks.forEach(task => {
      const div = document.createElement("div");
      const label = document.createElement("label");
      label.innerText = task.q;
      div.appendChild(label);

      if (task.showBefore) {
        const info = document.createElement("div");
        info.style.fontStyle = "italic";
        info.style.margin = "4px 0";
        info.innerText = task.showBefore;
        div.appendChild(info);
      }

      if (task.type === "text") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = task.id;
        div.appendChild(input);

        const button = document.createElement("button");
        button.innerText = "Prüfen";
        button.onclick = () => checkText(task.id, task.answer, task.explanation || "");
        div.appendChild(button);
      }

      if (task.type === "mc") {
        task.options.forEach((opt, index) => {
          const button = document.createElement("button");
          button.innerText = opt;
          button.onclick = () => checkMC(task.id, index, task.correct, task.explanation || "");
          div.appendChild(button);
        });
      }

      const feedback = document.createElement("div");
      feedback.id = "f_" + task.id;
      feedback.style.marginTop = "4px";
      feedback.style.fontStyle = "italic";
      div.appendChild(feedback);

      div.style.marginBottom = "1em";
      app.appendChild(div);
    });

    function checkText(id, answer, explanation) {
      const input = document.getElementById(id);
      const feedback = document.getElementById("f_" + id);
      if (input.value.trim().toLowerCase() === answer.trim().toLowerCase()) {
        feedback.innerText = "✅ Richtig!";
      } else {
        feedback.innerText = "❌ Falsch. Richtige Antwort: " + answer;
      }
      if (explanation) {
        feedback.innerText += " – " + explanation;
      }
    }

    function checkMC(id, selected, correct, explanation) {
      const feedback = document.getElementById("f_" + id);
      if (selected === correct) {
        feedback.innerText = "✅ Richtig!";
      } else {
        feedback.innerText = "❌ Falsch.";
      }
      if (explanation) {
        feedback.innerText += " – " + explanation;
      }
    }
  </script>
</body>
</html>
