<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rentabilitätskennzahlen Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .task {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .task h3 {
      margin-top: 0;
    }

    .options button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
    }

    .explanation {
      margin-top: 0.5rem;
      font-style: italic;
      color: #444;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }

    .check-btn {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Trainer: Rentabilitätskennzahlen</h1>

  <div id="app"></div>

  <script>
    const tasks = [
      { q: "1. Kapitalrentabilität:", id: "e1", type: "text", answer: "Ergebnis / Kapitaleinsatz" },
      { q: "2. Umsatzrentabilität:", id: "e2", type: "text", answer: "Ergebnis / Umsatz" },
      { q: "3. Rentabilität des Eigenkapitals:", id: "e3", type: "text", answer: "Gewinn / Eigenkapital", explanation: "Sie muss deutlich über dem Zinsfuss für das FK liegen, weil die Eigentümer ein höheres Risiko tragen als die Gläubiger." },
      { q: "4. Was ist hier zum Leverage-Effekt beschrieben:", id: "e4", type: "mc", options: ["positive Hebelwirkung", "negative Hebelwirkung"], correct: 0, explanationBefore: "Wenn die FK-Zinsen unter der Gesamtkapitalrentabilität liegen, wirkt sich Fremdfinanzierung positiv aus." },
      { q: "5. Was ist hier zum Leverage-Effekt beschrieben:", id: "e5", type: "mc", options: ["positive Hebelwirkung", "negative Hebelwirkung"], correct: 1, explanationBefore: "Wenn die Gesamtkapitalrentabilität unter den FK-Zins sinkt, wirkt sich Fremdfinanzierung negativ aus." },
      { q: "6. Rentabilität des Gesamtkapitals:", id: "e6", type: "text", answer: "EBIT / Gesamtkapital", explanation: "Der Wert der Gesamtkapitalrentabilität sollte zwischen dem Zinsfuss für das FK und der Eigenkapitalrentabilität liegen." },
      { q: "7. Kapitalumschlag:", id: "e7", type: "text", answer: "Umsatz / Kapital" },
      { q: "8. Rentabilität des investierten Kapitals:", id: "e8", type: "text", answer: "Gewinn + Zinsen / investiertes Kapital", explanation: "Ein Mehrwert entsteht, wenn die von einer Unternehmung erzielte Rentabilität höher ist als die dabei verursachten Kapitalkosten." },
      { q: "9. Bruttogewinnmarge (Handelsmarge):", id: "e9", type: "text", answer: "Bruttogewinn / Umsatz", explanation: "Sie zeigt, wie viel vom Umsatz nach Warenaufwand bleibt, um Gemeinkosten zu decken und Gewinn zu erzielen." },
      { q: "10. EBIT-Marge:", id: "e10", type: "text", answer: "EBIT / Sales", explanation: "Damit wird die Wirtschaftlichkeit der Leistungserstellung ohne Berücksichtigung des Finanzergebnisses gemessen." },
      { q: "11. (Rein-) Gewinnmarge:", id: "e11", type: "text", answer: "Gewinn / Umsatz", explanation: "Die Gewinnmargen sind branchenabhängig. Die meisten Werte liegen zwischen 1 – 5%." },
      { q: "12. Deckungsbeitragsmarge:", id: "e12", type: "text", answer: "Deckungsbeitrag / Umsatz" },
      { q: "13. Ausschüttungsquote:", id: "e13", type: "text", answer: "Dividende / Gewinn" },
      { q: "14. Book-to-bill-ratio:", id: "e14", type: "text", answer: "Auftragseingang / Fakturierter Umsatz" }
    ];

    const app = document.getElementById("app");

    tasks.forEach(task => {
      const section = document.createElement("div");
      section.className = "task";

      const h3 = document.createElement("h3");
      h3.innerText = task.q;
      section.appendChild(h3);

      if (task.explanationBefore) {
        const expl = document.createElement("div");
        expl.className = "explanation";
        expl.style.display = "block";
        expl.textContent = task.explanationBefore;
        section.appendChild(expl);
      }

      if (task.type === "text") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = task.id;
        section.appendChild(input);

        const btn = document.createElement("button");
        btn.innerText = "Prüfen";
        btn.className = "check-btn";
        btn.onclick = () => checkText(task.id, task.answer, task.explanation || "");
        section.appendChild(btn);
      }

      if (task.type === "mc") {
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        task.options.forEach((opt, index) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.dataset.group = task.id;
          btn.onclick = () => selectOptionGroup(task.id, task.correct, index, task.explanation || "");
          optionsDiv.appendChild(btn);
        });
        section.appendChild(optionsDiv);
      }

      const fb = document.createElement("div");
      fb.id = "f_" + task.id;
      fb.className = "explanation";
      fb.style.display = "none";
      section.appendChild(fb);

      app.appendChild(section);
    });

    function checkText(id, expected, explanation) {
      const input = document.getElementById(id);
      const feedback = document.getElementById("f_" + id);
      if (input.value.trim().toLowerCase() === expected.trim().toLowerCase()) {
        feedback.innerText = "✅ Richtig!";
      } else {
        feedback.innerText = "❌ Falsch. Richtige Antwort: " + expected;
      }
      if (explanation) feedback.innerText += " – " + explanation;
      feedback.style.display = "block";
    }

    function selectOptionGroup(id, correct, chosen, explanation) {
      const groupButtons = document.querySelectorAll(`button[data-group='${id}']`);
      groupButtons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correct) btn.style.backgroundColor = "#c8e6c9";
        else if (idx === chosen) btn.style.backgroundColor = "#ffcdd2";
      });

      const fb = document.getElementById("f_" + id);
      if (correct === chosen) {
        fb.innerText = "✅ Richtig!";
      } else {
        fb.innerText = "❌ Falsch.";
      }
      if (explanation) fb.innerText += " – " + explanation;
      fb.style.display = "block";
    }
  </script>
</body>
</html>
