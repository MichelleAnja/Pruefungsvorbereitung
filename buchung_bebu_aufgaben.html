<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchungen BEBU – Zusätzliche Aufgaben</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d6ecff;
      margin: 0;
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #999;
      vertical-align: middle;
    }

    th {
      background-color: #b3d9ff;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .ok-button {
      padding: 6px 12px;
      margin-top: 4px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .correct {
      background-color: #c0f5c0 !important;
    }

    .wrong {
      color: red;
    }

    .fixed {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <a class="back-link" href="buchung_bebu.html">← Zurück</a>
  <h2>Buchungen BEBU – Zusätzliche Aufgaben</h2>

  <img src="buchung_bab.jpeg" alt="Buchung BAB">

  <table id="task-table">
    <tr>
      <th>Soll</th>
      <th>Haben</th>
      <th>Bezeichnung</th>
      <th>Betrag</th>
      <th>Aktion</th>
    </tr>
  </table>

  <script>
    const rows = [
      ["(BF)L: 6700", "/", "(BF)L: 21", "Übrige Gemeinkosten", "165"],
      ["(BF)L: 6700", "/", "(BF)L: 30", "Übrige Gemeinkosten", "90"],
      ["(BF)L: 6700", "/", "(BF)L: 95", "Übrige Gemeinkosten (Privataufwand)", "18"],
      ["(BF)L: 910", "/", "(BF)L: 20", "Umlage Gebäude", "37"],
      ["(BF)L: 910", "/", "(BF)L: 21", "Umlage Gebäude", "50"],
      ["(BF)L: 910", "/", "(BF)L: 30", "Umlage Gebäude", "37"],
      ["(BF)L: 920", "/", "(BF)L: 40", "Umlage Materialstelle", "106"],
      ["(BF)L: 920", "/", "(BF)L: 41", "Umlage Materialstelle", "99"],
      ["(BF)L: 921", "/", "(BF)L: 40", "Umlage Fertigung", "525"],
      ["(BF)L: 921", "/", "(BF)L: 41", "Umlage Fertigung", "275"],
      ["(BF)L: 940", "/", "(BF)L: 50", "Abgabe HF an FF – Schweiz", "(BF)L: 966"],
      ["(BF)L: 3900", "/", "(BF)L: 40", "BV / BÄ HF Schweiz", "(BF)L: 15"],
      ["(BF)L: 941", "/", "(BF)L: 51", "Abgabe HF an FF – Europa", "(BF)L: 699"],
      ["(BF)L: 3900", "/", "(BF)L: 41", "BV / BÄ HF Europa", "(BF)L: 25"],
      ["Lager HF", "/", "(BF)L: 3900", "Anpassung stille Reserven HF", "(BF)L: 12"],
      ["(BF)L: 950", "/", "(BF)L: 70", "Abgabe FF an Verkauf – Schweiz", "(BF)L: 896"],
      ["Lager FF", "/", "(BF)L: 3900", "BV / BÄ FF Schweiz", "(BF)L: 70"],
      ["(BF)L: 951", "/", "(BF)L: 71", "Abgabe FF an Verkauf – Europa", "(BF)L: 719"],
      ["(BF)L: 3900", "/", "(BF)L: 51", "BV / BÄ FF Europa", "(BF)L: 20"],
      ["(BF)L: 3901", "/", "Lager FF", "Anpassung stille Reserven FF", "(BF)L: 15"],
      ["(BF)L: 930", "/", "(BF)L: 70", "Umlage VVGK", "206"],
      ["(BF)L: 930", "/", "(BF)L: 71", "Umlage VVGK", "167"],
      ["Debitoren", "/", "(BF)L: 3000", "Verkaufserträge", "1300"],
      ["Debitoren", "/", "(BF)L: 3000", "Verkaufserträge", "1050"],
      ["(BF)L: 3800", "/", "(BF)L: 98", "Erlösminderungen", "(BF)L: 86"],
      ["(BF)L: 998", "/", "(BF)L: 70", "Verkaufserträge", "52"],
      ["(BF)L: 998", "/", "(BF)L: 71", "Verkaufserträge", "42"]
    ];

    const table = document.getElementById('task-table');

    rows.forEach((row, i) => {
      const tr = document.createElement('tr');

      row.slice(0, 4).forEach((val, col) => {
        const td = document.createElement('td');
        if (val.includes("(BF)L:")) {
          const correct = val.replace("(BF)L:", "").trim();
          const input = document.createElement('input');
          input.type = "text";
          input.id = `input-${i}-${col}`;
          input.dataset.correct = correct;
          td.appendChild(input);
        } else {
          td.textContent = val;
          td.classList.add('fixed');
        }
        tr.appendChild(td);
      });

      const amountVal = row[4];
      const tdAmount = document.createElement('td');
      if (amountVal.includes("(BF)L:")) {
        const correct = amountVal.replace("(BF)L:", "").trim();
        const input = document.createElement('input');
        input.type = "text";
        input.id = `input-${i}-4`;
        input.dataset.correct = correct;
        tdAmount.appendChild(input);
      } else {
        tdAmount.textContent = amountVal;
        tdAmount.classList.add('fixed');
      }
      tr.appendChild(tdAmount);

      const actionTd = document.createElement('td');
      const button = document.createElement('button');
      button.textContent = "OK";
      button.className = "ok-button";
      button.onclick = () => checkRow(i);
      actionTd.appendChild(button);
      tr.appendChild(actionTd);

      table.appendChild(tr);
    });

    function normalize(text) {
      return text.toLowerCase().replace(/\s+/g, '').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function checkRow(rowIndex) {
      for (let col = 0; col <= 4; col++) {
        const input = document.getElementById(`input-${rowIndex}-${col}`);
        if (!input) continue;

        const expected = normalize(input.dataset.correct);
        const typed = normalize(input.value);

        if (typed.includes(expected)) {
          input.classList.remove("wrong");
          input.classList.add("correct");
        } else {
          input.classList.remove("correct");
          input.classList.add("wrong");
          input.value = input.dataset.correct;
        }
      }
    }
  </script>
</body>
</html>
