<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prüfungsvorbereitung – Aufgabenset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .ok-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: hotpink;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ok-button:hover {
      background-color: deeppink;
      color: white;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      background-color: #b2f2bb;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      text-decoration: none;
      color: black;
      background: none;
      border: 2px solid black;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .choices button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .choices .correct-answer {
      background-color: lightgray;
    }
    .choices .selected.correct {
      background-color: #a5d6a7;
    }
