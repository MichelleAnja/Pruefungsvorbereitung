<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cashflow-Analyse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: black;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    .input-box button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .correct {
      background-color: lightgreen !important;
      color: black !important;
    }

    .wrong {
      background-color: lightcoral !important;
      color: black !important;
    }

    .explanation {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="section">
    <a class="back-link" href="frw-theorie-analyse.html">← Zurück</a>
  </div>

  <div id="quiz-container"></div>

  <script>
    function normalize(text) {
      return text.toLowerCase().replace(/\s+/g, '').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function checkWord(inputId, correctWord, feedbackId, explanation = "") {
      const input = document.getElementById(inputId);
      const feedback = document.getElementById(feedbackId);
      const userAnswer = normalize(input.value);
      const correctAnswer = normalize(correctWord);

      feedback.innerHTML = "";

      if (userAnswer === correctAnswer) {
        input.classList.add("correct");
        input.classList.remove("wrong");
        feedback.textContent = "Richtig! ✅";
        feedback.style.color = "green";
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        input.value = correctWord;
        feedback.textContent = "Falsch. Richtige Antwort: " + correctWord;
        feedback.style.color = "red";
      }

      if (explanation) {
        const info = document.createElement('div');
        info.className = 'explanation';
        info.textContent = explanation;
        feedback.appendChild(info);
      }
    }

    const tasks = [
      { q: "1. Cashflow / Investitions-Verhältnis:", id: "c1", type: "text", answer: "Cashflow / Nettoinvestitionen" },
      { q: "2. Gewinn / Cashflow-Verhältnis:", id: "c2", type: "text", answer: "Gewinn / Cashflow" },
      { q: "3. Verschuldungsfaktor:", id: "c3", type: "text", answer: "Effektivverschuldung / Cashflow", explanation: "Er ist in der Praxis sehr beliebt, weil er sich vorzüglich zur Insolvenzprognose eignet. (Insolvenz = Zahlungsunfähigkeit)" },
      { q: "4. Wie berechnet man die Effektivverschuldung?", id: "c4", type: "text", answer: "FK – Flüssige Mittel – kurzfristige Forderungen" },
      { q: "5. Zinsdeckungsfaktor:", id: "c5", type: "text", answer: "Cashflow vor Zinsen / Zinsen" },
      { q: "6. Cashflow-Marge:", id: "c6", type: "text", answer: "Cashflow / Umsatz" },
      { q: "7. Cash-burn-rate:", id: "c7", type: "text", answer: "Flüssige Mittel / Cashdrain" }
    ];

    const container = document.getElementById("quiz-container");

    tasks.forEach(task => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<h2>${task.q}</h2>`;

      const inputBox = document.createElement("div");
      inputBox.className = "input-box";
      inputBox.innerHTML = `<input type='text' id='${task.id}' placeholder='Antwort eingeben...'>
        <button onclick="checkWord('${task.id}', \`${task.answer}\`, 'f_${task.id}', \`${task.explanation || ''}\`)">OK</button>`;
      section.appendChild(inputBox);

      const fb = document.createElement("div");
      fb.id = "f_" + task.id;
      fb.className = "explanation";
      section.appendChild(fb);

      container.appendChild(section);
    });
  </script>
</body>
</html>
